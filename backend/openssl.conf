[ req ]
default_bits = 4096
distinguished_name = req_distinguished_name
x509_extensions = v3_req  # <- This line is critical
prompt = no

[ req_distinguished_name ]
C = US
ST = State
L = City
O = Organization
OU = Department
CN = localhost

[ v3_req ]
keyUsage = keyEncipherment, dataEncipherment
extendedKeyUsage = serverAuth  # <- This authorizes it for a web server
subjectAltName = @alt_names

[ alt_names ]
DNS.1 = localhost
DNS.2 = 127.0.0.1